name: MapTeleport
version: '${version}'
main: dev.skymlg.mapteleport.MapTeleport
commands:
  map:
    description: Teleportiere dich zu einer Welt oder liste alle Welten auf
    usage: /map <list|tp|setspawn|delete>
permissions:
  map.list:
    description: Erlaubt das Anzeigen aller Maps mit /map list
    default: op
  map.tp:
    description: Erlaubt das Teleportieren zu einer Map mit /map tp
    default: op
  map.setspawn:
    description: Erlaubt das Setzen des Spawns einer Map mit /map setspawn
    default: op
  map.create:
    description: Erlaubt das Erstellen einer neuen Map mit /map create
    default: op